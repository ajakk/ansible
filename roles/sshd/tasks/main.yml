---
- name: Install sshd configuration
  notify: Restart sshd
  ansible.builtin.copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    validate: sshd -tf %s
    owner: root
    group: root
    mode: 0644
- name: Enable sshd
  ansible.builtin.service:
    name: sshd
    enabled: true
    state: started
