---
- name: Check if key exists
  ansible.builtin.stat:
    path: /home/jake/.ssh/id_ed25519.pub
  register: keyfile_info
- name: Generate ssh key
  become_user: jake
  when: not keyfile_info.stat.exists
  community.crypto.openssh_keypair:
    path: ~/.ssh/id_ed25519
    type: ed25519
    size: 256
    state: present
    comment: jake@{{ ansible_hostname }}
- name: Pull {{ dotdir }}
  become_user: jake
  ansible.builtin.git:
    repo: git@git.ajak.xyz:ajak/{{ dotdir }}.git
    dest: ~/.{{ dotdir }}
    update: true
    version: master
    accept_newhostkey: true
  failed_when: false
- name: Find directories of dotfiles to stow
  become_user: jake
  vars:
    user_home: /home/jake
  ansible.builtin.find:
    paths: ["{{ user_home }}/.{{ dotdir }}"]
    recurse: false
    file_type: directory
  register: files
- name: Deploy dotfiles with stow
  become_user: jake
  loop: "{{ files.files }}"
  vars:
    user_home: /home/jake
  environment:
    STOW_DIR: "{{ user_home }}/.{{ dotdir }}"
  # we want to stow known_hosts, but we can't do it easily since it
  # often already exists on the hosts we want to touch, and in the
  # case of running against the local host, the file is created upon
  # entry to the task
  ansible.builtin.shell: >-
    [[ -L "{{ user_home }}/.ssh/known_hosts" ]] && rm {{ user_home }}/.ssh/known_hosts;
    stow {{ item.path | basename }}
  # TODO: yes, this is wrong, but stow is hard to talk to
  changed_when: false
