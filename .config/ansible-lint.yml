---
exclude_paths:
  # These files contains non-public secrets in a separate repository
  - ../../ansible-secrets
  # 'on:' should not be 'true:'
  - .github
  - venv

warn_list:
  - var-naming
  # Silence false positive in https://github.com/ajakk/ansible/runs/8059329138
  - var-spacing

skip_list:
  - meta-no-info
