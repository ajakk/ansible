#!/usr/bin/ansible-playbook
---
- name: site.yml
  become: true
  hosts: all
  gather_facts: false
  pre_tasks:
    - include_tasks: setup.yml
  tasks:
    - include_role:
        name: "{{ host_role }}"
        apply:
          tags:
            - "{{ host_role }}"
      tags: always
      loop_control:
        loop_var: host_role
      loop: "{{ my_roles }}"
